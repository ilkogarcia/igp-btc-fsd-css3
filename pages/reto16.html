<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 16</title>
    <link rel="stylesheet" href="../css/style-reto16.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="background-salmon" rowspan="2">DIFERENCIAS</td>
                <td class="background-salmon" colspan="2">PERRO</td>
                <td class="background-salmon" rowspan="2">HOMBRE</td>
            </tr>
            <tr>
                <td class="background-yellow">PEQUEÑOS</td>
                <td class="background-yellow">GRANDES</td>
            </tr>
            <tr>
                <td class="background-img">Duración crecimiento</td>
                <td class="background-img">10 meses</td>
                <td class="background-img">18 a 24 meses</td>
                <td class="background-img">16 años</td>
            </tr>
            <tr>
                <td class="background-img">Tiempo de gestación</td>
                <td class="background-img" colspan="2">53 a 63 días</td>
                <td class="background-img">9 meses</td>
            </tr>
            <tr>
                <td class="background-img">Duración de vida del pelo/cabello</td>
                <td class="background-img" colspan="2">1 año</td>
                <td class="background-img">2 a 7 años</td>
            </tr>
        </tbody>
</body>
</html>
